name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: -- Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.IMAGE_TAG }}

    - uses: actions/checkout@v3
    - name: -- Build the Docker image
      run: docker login -u=${{ secrets.REGISTRY_USERNAME }} -p=${{ secrets.REGISTRY_PASSWORD }} ${{ secrets.REGISTRY_NAME }}
      
    - uses: actions/checkout@v3
    - name: -- Push image
      run: docker push ${{ secrets.IMAGE_TAG }}

    - name: -- Cosign Installer
      uses: sigstore/cosign-installer@v2.7.0

    - name: -- Write signing key to disk
      run: 'echo "$KEY" > cosing.key'
      shell: bash
      env:
        KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

    - name: -- Sign the public docker image
      env:
        COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      run: cosign sign --key cosign.key ${{ secrets.IMAGE_TAG }}
